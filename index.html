<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script  src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>ScrollCraft</title>

</head>
<body>
  <div id="container">
    <div id="bg" class="scrollingBg">
      <div id="charSelect">
        <h1 id="heroSelectText">
          Select Your Hero!
        </h1>
        <div id="heroSelection">
          <img id="Knight" class="heroes" src="assets/character/Knight/Stand/0.png" alt="Knight" />
          <img id="IceWizard" class="heroes" src="assets/character/IceWizard/Stand/0.png" alt="Ice Mage" />
          <img id="Archer" class="heroes" src="assets/character/Archer/Stand/0.png" alt="Archer" />
        </div>
        <h1 id="selected"></h1>
      </div>
      <img id="player" class="" src="" alt="" />
      <img id="block" class="" src="http://via.placeholder.com/100x100" data="block1" alt="placeholder" />

    </div>
  </div>
  <div id="preload">
    <img src="assets/character/Archer/Run/0.png"/>
    <img src="assets/character/Archer/Run/1.png"/>
    <img src="assets/character/Archer/Run/2.png"/>
    <img src="assets/character/Archer/Run/3.png"/>
    <img src="assets/character/Archer/Run/4.png"/>
    <img src="assets/character/Archer/Run/5.png"/>
    <img src="assets/character/Archer/Run/6.png"/>
    <img src="assets/character/Archer/Run/7.png"/>
    <img src="assets/character/Archer/Run/8.png"/>
    <img src="assets/character/Archer/Run/9.png"/>
    <img src="assets/character/IceWizard/Run/0.png"/>
    <img src="assets/character/IceWizard/Run/1.png"/>
    <img src="assets/character/IceWizard/Run/2.png"/>
    <img src="assets/character/IceWizard/Run/3.png"/>
    <img src="assets/character/IceWizard/Run/4.png"/>
    <img src="assets/character/IceWizard/Run/5.png"/>
    <img src="assets/character/IceWizard/Run/6.png"/>
    <img src="assets/character/IceWizard/Run/7.png"/>
    <img src="assets/character/IceWizard/Run/8.png"/>
    <img src="assets/character/IceWizard/Run/9.png"/>
    <img src="assets/character/Knight/Run/0.png"/>
    <img src="assets/character/Knight/Run/1.png"/>
    <img src="assets/character/Knight/Run/2.png"/>
    <img src="assets/character/Knight/Run/3.png"/>
    <img src="assets/character/Knight/Run/4.png"/>
    <img src="assets/character/Knight/Run/5.png"/>
    <img src="assets/character/Knight/Run/6.png"/>
    <img src="assets/character/Knight/Run/7.png"/>
    <img src="assets/character/Knight/Run/8.png"/>
    <img src="assets/character/Knight/Run/9.png"/>
  </div>

  <script src="assets/javascript/logic.js"></script>
</body>
</html>
